<body>
  <section id="title">
    <div class="container-fluid">

      <nav class="navbar navbar-expand-lg navbar-light">

          <a class="navbar-brand" href="#">SQUUN</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#features">Előnyök</a>
              </li>

              </li>
            </ul>

          </div>

          <div class="feature-box col-lg-4">
            <i class="icon fas fa-expand-arrows-alt fa-4x"></i>
            <h3 class="feature-title">Interaktív.</h3>
            <p>We have all the dogs, the greatest dogs.</p>
          </div>

          <div class="feature-box col-lg-4">
            <i class="icon fas fa-sync fa-4x"></i>
            <h3 class="feature-title">Naprakész.</h3>
            <p>Find the love of your dog's life or your money back.</p>

        </div>
